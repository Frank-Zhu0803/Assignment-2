<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Country</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Add New Country</h2>
    <form id="countryForm" class="form-container">
      <!-- Input for Country Name -->
      <div class="mb-3">
        <label for="countryName" class="form-label">Country Name</label>
        <input type="text" id="countryName" class="form-control" placeholder="Enter country name" required>
      </div>

      <!-- File input for Flag Image -->
      <div class="mb-3">
        <label for="flagImage" class="form-label">Flag Image</label>
        <input type="file" id="flagImage" class="form-control" required>
      </div>

      <!-- Submit and Cancel buttons -->
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Add</button>
        <button type="button" class="btn btn-secondary" onclick="window.location.href='/'">Cancel</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
